<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <section class="check-box">
        <div class="container">
            <div class="check-img">
                <form class="button-check" action="">
                    <label for="">
                        <input class="input-icon" type="checkbox">
                    </label>
                </form>
                <img src="./img/sayan-check_img.svg" alt="">
            </div>
            <div class="check-text">
                Delivery protector from lost, stolen, or
                damage goods for <span>$0.97$</span>
            </div>
        </div>
    </section>
    <section>
        <div class="sayan_protector">
            <img src="./img/sayan-protector-img.svg" alt="">
            <div class="text">
                <p>Sayan protector</p>
                <p>$9,95</p>
            </div>
        </div>
    </section>
    <section>
        <div class="sayan_protector-mobile">
            <img src="./img/sayan-protector-img.svg" alt="">
            <div class="text">
                <p>Sayan protector</p>
                <p>$9,95</p>
            </div>
        </div>
    </section>

</body>

</html>
